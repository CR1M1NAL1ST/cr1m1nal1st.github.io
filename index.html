<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wireframe | blueprint</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.min.js"></script>
    <style type="text/tailwindcss">
      @theme {--color-bg-main: #020617;--color-grid-fine: #0b1120;--color-grid-line: rgba(30, 64, 175, 0.55);}
      @layer base {::-webkit-scrollbar {width: 0;height: 0;}
        html,
        body {margin: 0;padding: 0;}
        .bg-blueprint {
          background-color: var(--color-bg-main);
          background-image:
            radial-gradient(circle at 1px 1px, var(--color-grid-fine) 1px, transparent 0),
            radial-gradient(circle at 50% 50%, rgba(148, 163, 184, 0.45) 2px, transparent 0),
            linear-gradient(120deg, var(--color-grid-line) 1px, transparent 0),
            linear-gradient(300deg, var(--color-grid-line) 1px, transparent 0),
            linear-gradient(0deg, rgba(148, 163, 184, 0.12) 1px, transparent 0),
            linear-gradient(90deg, rgba(148, 163, 184, 0.08) 1px, transparent 0);
          background-size:
            16px 16px,
            110px 110px,
            220px 220px,
            220px 220px,
            110px 110px,
            110px 110px;
          background-position:
            0 0,
            center center,
            center center,
            center center,
            center center,
            center center;
        }
        .ruler-x {
          position: relative;
        }

        .ruler-x::before {
          content: "";
          position: absolute;
          left: 0;
          right: 0;
          bottom: 0;
          height: 3px;
          background-image:
            repeating-linear-gradient(
              to right,
              rgba(148, 163, 184, 0.55) 0,
              rgba(148, 163, 184, 0.55) 1px,
              transparent 1px,
              transparent 8px
            );
        }

        .ruler-x::after {
          content: "";
          position: absolute;
          left: 0;
          right: 0;
          bottom: 0;
          height: 12px;
          background-image:
            repeating-linear-gradient(
              to right,
              rgba(148, 163, 184, 0.9) 0,
              rgba(148, 163, 184, 0.9) 1px,
              transparent 1px,
              transparent 110px
            );
        }

        .ruler-y {position: relative;}
        .ruler-y::before {
          content: "";
          position: absolute;
          top: 0;
          bottom: 0;
          left: 0;
          width: 3px;
          background-image:
            repeating-linear-gradient(
              to bottom,
              rgba(148, 163, 184, 0.55) 0,
              rgba(148, 163, 184, 0.55) 1px,
              transparent 1px,
              transparent 8px
            );
        }

        .ruler-y::after {
          content: "";
          position: absolute;
          top: 0;
          bottom: 0;
          left: 0;
          width: 12px;
          background-image:
            repeating-linear-gradient(
              to bottom,
              rgba(148, 163, 184, 0.9) 0,
              rgba(148, 163, 184, 0.9) 1px,
              transparent 1px,
              transparent 110px
            );
        }

        .grid-dot {
          position: absolute;
          width: 4px;
          height: 4px;
          border-radius: 9999px;
          /* базовый цвет по умолчанию — hacker green, но может быть переопределён через --dot-color */
          background: var(--dot-color, rgba(34, 197, 94, 0.95));
          box-shadow:
            0 0 4px var(--dot-color, rgba(34, 197, 94, 0.9)),
            0 0 10px var(--dot-color, rgba(34, 197, 94, 0.7));
          opacity: 0;
          transform: translate(-50%, -50%);
          animation: hackerDotBlink 3.2s infinite ease-in-out;
          animation-delay: var(--delay, 0s);
        }

        /* Класс-пауза для всех точек */
        #gridGlow.dots-paused .grid-dot {
          animation-play-state: paused;
        }

        /* LED-индикатор в top panel */
        .led-indicator {
          position: relative;
          width: 14px;
          height: 14px;
          border-radius: 9999px;
          border-width: 1px;
          border-style: solid;
          cursor: pointer;
          padding: 0;
        }

        .led-indicator::after {
          content: "";
          position: absolute;
          inset: 3px;
          border-radius: inherit;
          background: rgba(248, 250, 252, 0.65);
          opacity: 0.15;
        }

        .led-on {
          border-color: rgba(52, 211, 153, 0.95);
          background: radial-gradient(circle at 30% 30%, #bbf7d0 0, #22c55e 35%, #065f46 100%);
          box-shadow:
            0 0 4px rgba(52, 211, 153, 0.9),
            0 0 10px rgba(52, 211, 153, 0.7);
        }

        .led-off {
          border-color: rgba(148, 163, 184, 0.6);
          background: radial-gradient(circle at 30% 30%, #0f172a 0, #020617 70%);
          box-shadow: none;
        }

        /* Глобальный слой для плавного затухания/включения мигания */
        .motion-layer {
          opacity: 1;
          transition: opacity 0.55s ease-in-out;
        }

        .motion-layer.motion-off {
          opacity: 0;
        }

        .eeg-strip {
          position: relative;
          display: flex;
          align-items: flex-end;
          gap: 3px;
          width: 100%;
          height: 10px;
          opacity: 0.9;
          /* лёгкое покачивание всей линии, как будто паутинка "дышит" */
          animation: rowDrift 6.4s ease-in-out infinite;
          animation-delay: var(--rowDelay, 0s);
        }

        .eeg-strip:nth-child(odd) {
          opacity: 0.65;
        }

        .eq-bar {
          flex: 1;
          max-width: 6px;
          border-radius: 9999px;
          background: linear-gradient(to top, rgba(15, 23, 42, 0.0), rgba(148, 163, 184, 0.7));
          transform-origin: bottom center;
          transform: scaleY(0.15);
          opacity: 0.85;
          animation: eqPulse 1.8s ease-in-out infinite;
          animation-delay: var(--delay, 0s);
          animation-duration: var(--duration, 1.8s);
        }

        .eq-bar:nth-child(3n) {
          background: linear-gradient(to top, rgba(15, 23, 42, 0.0), rgba(56, 189, 248, 0.85));
        }

        .eq-bar:nth-child(5n) {
          background: linear-gradient(to top, rgba(15, 23, 42, 0.0), rgba(94, 234, 212, 0.9));
        }

        /* Полупрозрачная "паутина" вокруг эквалайзера */
        .eeg-strip::before {
          content: "";
          position: absolute;
          inset-inline: 0;
          top: 2px;
          bottom: 2px;
          border-radius: 9999px;
          border-top: 1px solid rgba(148, 163, 184, 0.14);
          border-bottom: 1px solid rgba(15, 23, 42, 0.9);
          opacity: 0.5;
          pointer-events: none;
        }

        .eeg-strip::after {
          content: "";
          position: absolute;
          inset-inline: 0;
          top: 50%;
          transform: translateY(-50%);
          border-radius: 9999px;
          border-top: 1px dashed rgba(148, 163, 184, 0.12);
          opacity: 0.35;
          filter: blur(0.3px);
          pointer-events: none;
        }

        /* Пауза анимаций эквалайзера */
        #eegTracks.eq-paused .eq-bar,
        #eegTracks.eq-paused .eeg-strip {
          animation-play-state: paused;
        }

        /* Квадраты элементов управления в боковых панелях */
        .control-slot {
          position: relative;
          border-radius: 0.33rem;
          border: 1px solid rgba(51, 65, 85, 0.9);
          background: transparent;
          box-shadow: none;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 0.75rem;
          letter-spacing: 0.18em;
          text-transform: uppercase;
          color: rgba(148, 163, 184, 0.75);
        }

        .control-slot::after {
          content: none;
        }

        /* через один: X и + по центру слота */
        .control-slot:nth-child(odd)::before,
        .control-slot:nth-child(even)::before {
          position: relative;
          display: block;
        }

        .control-slot:nth-child(odd)::before {
          content: "×";
        }

        .control-slot:nth-child(even)::before {
          content: "+";
        }

        /* Crypto hacker-style text in aside */
        .crypto-text {
          position: relative;
          display: inline-block;
          letter-spacing: 0.16em;
          text-transform: uppercase;
        }

        .crypto-text--value {
          letter-spacing: 0.12em;
        }

        .crypto-text::after {
          content: "";
          position: absolute;
          inset: -0.1rem 0;
          border-radius: 9999px;
          background: radial-gradient(circle at 50% 0%, rgba(56, 189, 248, 0.18), transparent 65%);
          opacity: 0.0;
          pointer-events: none;
        }

        .crypto-text--accent {
          color: rgba(45, 212, 191, 0.95);
          text-shadow:
            0 0 4px rgba(34, 211, 238, 0.8),
            0 0 12px rgba(34, 211, 238, 0.4);
        }

        .crypto-text--version {
          text-shadow:
            0 0 6px rgba(56, 189, 248, 0.7),
            0 0 18px rgba(37, 99, 235, 0.6);
        }

  input[type="range"]::-webkit-slider-runnable-track,
  input[type="range"]::-moz-range-track {
  height: 4px;
  background: rgba(246, 151, 34, 0.85);
  border: 1px solid rgba(248, 180, 80, 0.9);
  border-radius: 0;
}

  input[type="range"]::-webkit-slider-thumb,
  input[type="range"]::-moz-range-thumb {
  width: 16px;
  height: 16px;
  background: rgba(34, 197, 94, 0.95);
  border: 1px solid rgba(22, 101, 52, 1);
  border-radius: 0;
  /* для WebKit ещё: margin-top: -6px; */
}


        @keyframes rowDrift {
          0%, 100% {
            transform: translateX(0px);
          }
          20% {
            transform: translateX(1.5px);
          }
          40% {
            transform: translateX(-2px);
          }
          60% {
            transform: translateX(1px);
          }
          80% {
            transform: translateX(-1px);
          }
        }

        @keyframes eqPulse {
          0%, 100% {
            transform: scaleY(0.25);
          }
          18% {
            transform: scaleY(0.95);
          }
          38% {
            transform: scaleY(0.4);
          }
          58% {
            transform: scaleY(0.8);
          }
          78% {
            transform: scaleY(0.35);
          }
        }

        @keyframes hackerDotBlink {
          0%, 12%, 100% {
            opacity: 0;
          }
          18%, 26% {
            opacity: 1;
          }
          32%, 42% {
            opacity: 0.45;
          }
          55%, 70% {
            opacity: 0;
          }
        }
      }
    </style>
  </head>

            <div class="control-slot"></div>
            <div class="control-slot"></div>
            <div class="control-slot"></div>
            <div class="control-slot"></div>

        <div class="flex flex-col h-full">

    <script>
      (function() {
        const gridStep = 110; // размер крупной сетки из background-size
        const dotOffset = gridStep / 2; // центр квадрата
        const dotColors = [
          'rgba(34, 197, 94, 0.95)',  // hacker green
          'rgba(239, 68, 68, 0.95)',  // red
          'rgba(59, 130, 246, 0.95)', // blue
          'rgba(15, 23, 42, 0.95)',   // near-black
          'rgba(234, 179, 8, 0.95)'   // gold
        ];

        function populateDots() {
          const container = document.getElementById('gridGlow');
          if (!container) return;

          container.innerHTML = '';
          const rect = container.getBoundingClientRect();
          const cols = Math.ceil(rect.width / gridStep);
          const rows = Math.ceil(rect.height / gridStep);

          for (let y = 0; y <= rows; y++) {
            for (let x = 0; x <= cols; x++) {
              const dot = document.createElement('span');
              dot.className = 'grid-dot';

              const color = dotColors[Math.floor(Math.random() * dotColors.length)];
              dot.style.setProperty('--dot-color', color);

              dot.style.left = x * gridStep + dotOffset + 'px';
              dot.style.top  = y * gridStep + dotOffset + 'px';

              dot.style.setProperty('--delay', (Math.random() * 4).toFixed(2) + 's');
              dot.style.animationDuration = (2.4 + Math.random() * 2.8).toFixed(2) + 's';

              container.appendChild(dot);
            }
          }
        }

        function createEEGStripes() {
          const panel = document.getElementById('eegTracks');
          if (!panel) return;

          panel.innerHTML = '';
          const lanes = 11;
          const barsPerRow = 16;

          for (let i = 0; i < lanes; i++) {
            const row = document.createElement('div');
            row.className = 'eeg-strip';

            const rowDelay = (Math.random() * 3.2).toFixed(2) + 's';
            row.style.setProperty('--rowDelay', rowDelay);

            for (let j = 0; j < barsPerRow; j++) {
              const bar = document.createElement('span');
              bar.className = 'eq-bar';

              const delay = (Math.random() * 1.4 + i * 0.07 + j * 0.03).toFixed(2) + 's';
              const duration = (1.6 + Math.random() * 1.2).toFixed(2) + 's';
              bar.style.setProperty('--delay', delay);
              bar.style.setProperty('--duration', duration);

              row.appendChild(bar);
            }

            panel.appendChild(row);
          }
        }

        // Crypto-анимация: один прогон
        function playCryptoOnce() {
          const glyphs = '01/#@$%&*+=-';
          const nodes = document.querySelectorAll('.crypto-text');
          if (!nodes || nodes.length === 0) return;

          // Останавливаем предыдущие циклы, если были
          if (window.__cryptoTimers && Array.isArray(window.__cryptoTimers)) {
            window.__cryptoTimers.forEach((id) => clearInterval(id));
          }
          window.__cryptoTimers = [];

          nodes.forEach((node, index) => {
            const raw = node.getAttribute('data-text') || node.textContent || '';
            const target = raw.trim();
            if (!target) return;

            let frame = 0;
            const cycle = 40 + index * 6 + target.length * 2; // длина анимации

            const timerId = setInterval(() => {
              frame++;
              const progress = frame / cycle;
              let out = '';

              for (let i = 0; i < target.length; i++) {
                const threshold = ((i + 1) / target.length) * 0.85; // чем дальше по строке, тем позже стабилизируется
                if (progress > threshold) {
                  out += target[i];
                } else {
                  out += glyphs[Math.floor(Math.random() * glyphs.length)];
                }
              }

              node.textContent = out;

              if (frame >= cycle) {
                clearInterval(timerId);
                node.textContent = target; // финальное стабильное значение
              }
            }, 45 + index * 3);

            window.__cryptoTimers.push(timerId);
          });
        }

        function formatTime(sec) {
          if (!Number.isFinite(sec)) return '00:00';
          const m = Math.floor(sec / 60);
          const s = Math.floor(sec % 60);
          return String(m).padStart(2, '0') + ':' + String(s).padStart(2, '0');
        }

        function setupWavePlayer() {
          const waveformEl = document.getElementById('waveform');
          if (!waveformEl || typeof WaveSurfer === 'undefined') return;

          const statusEl = document.getElementById('playerStatus');
          const currentEl = document.getElementById('timeCurrent');
          const totalEl   = document.getElementById('timeTotal');
          const btnPlay   = document.getElementById('btnPlayPause');
          const btnStop   = document.getElementById('btnStop');
          const zoomEl    = document.getElementById('zoomSlider');
          const volEl     = document.getElementById('volumeSlider');
          const urlInput  = document.getElementById('audioUrlInput');
          const btnLoad   = document.getElementById('btnLoadUrl');
          const fileInput = document.getElementById('audioFileInput');
          const fileNameEl = document.getElementById('audioFileName');

          const ws = WaveSurfer.create({
            container: waveformEl,
            waveColor: 'rgba(148, 163, 184, 0.7)',
            progressColor: 'rgba(56, 189, 248, 0.95)',
            cursorColor: 'rgba(248, 250, 252, 0.9)',
            cursorWidth: 1,
            barWidth: 2,
            barRadius: 2,
            barGap: 1,
            height: 96,
            normalize: true,
          });

          const defaultUrl =
            waveformEl.getAttribute('data-audio')?.trim() ||
            ' ';

          function loadSource(url) {
            const src = (url || '').trim();
            if (!src) return;
            if (statusEl) statusEl.textContent = 'loading';
            ws.load(src);
          }

          // Инициальная загрузка демо или предустановленного URL
          loadSource(defaultUrl);
          if (urlInput && !urlInput.value) {
            urlInput.value = defaultUrl;
          }

          ws.on('ready', () => {
            if (statusEl) statusEl.textContent = 'ready';
            if (totalEl) totalEl.textContent = formatTime(ws.getDuration());

            if (volEl) {
              const v = parseFloat(volEl.value || '0.8');
              ws.setVolume(v);
            }
            if (zoomEl) {
              const z = parseFloat(zoomEl.value || '0');
              ws.zoom(z);
            }
          });

          ws.on('play', () => {
            if (statusEl) statusEl.textContent = 'playing';
            if (btnPlay) btnPlay.textContent = 'Pause';
          });

          ws.on('pause', () => {
            if (statusEl) statusEl.textContent = 'paused';
            if (btnPlay) btnPlay.textContent = 'Play';
          });

          ws.on('finish', () => {
            if (statusEl) statusEl.textContent = 'finished';
            if (btnPlay) btnPlay.textContent = 'Play';
            if (currentEl) currentEl.textContent = '00:00';
          });

          ws.on('timeupdate', (time) => {
            if (currentEl) currentEl.textContent = formatTime(time);
          });

          if (btnPlay) {
            btnPlay.addEventListener('click', () => {
              ws.playPause();
            });
          }

          if (btnStop) {
            btnStop.addEventListener('click', () => {
              ws.stop();
            });
          }

          if (volEl) {
            volEl.addEventListener('input', (e) => {
              const v = parseFloat(e.target.value);
              if (!Number.isNaN(v)) ws.setVolume(v);
            });
          }

          if (zoomEl) {
            zoomEl.addEventListener('input', (e) => {
              const z = parseFloat(e.target.value);
              if (!Number.isNaN(z)) ws.zoom(z);
            });
          }

          // Загрузка по URL из инпута
          if (btnLoad && urlInput) {
            btnLoad.addEventListener('click', () => {
              const u = urlInput.value.trim();
              if (!u) return;
              loadSource(u);
              if (fileNameEl) {
                const label = u.length > 40 ? u.slice(0, 37) + '…' : u;
                fileNameEl.textContent = 'remote: ' + label;
              }
            });

            urlInput.addEventListener('keydown', (e) => {
              if (e.key === 'Enter') {
                e.preventDefault();
                const u = urlInput.value.trim();
                if (!u) return;
                loadSource(u);
                if (fileNameEl) {
                  const label = u.length > 40 ? u.slice(0, 37) + '…' : u;
                  fileNameEl.textContent = 'remote: ' + label;
                }
              }
            });
          }

          // Локальная загрузка файла (input type="file")
          if (fileInput) {
            fileInput.addEventListener('change', (e) => {
              const input = e.target;
              const file = input.files && input.files[0];
              if (!file) return;
              if (statusEl) statusEl.textContent = 'loading';
              if (fileNameEl) fileNameEl.textContent = file.name;
              if (urlInput) urlInput.value = '';
              ws.loadBlob(file);
            });
          }

          // для дебага, если нужно
          window.__waveSurfer = ws;
        }

        function init() {
          populateDots();
          createEEGStripes();
          playCryptoOnce(); // один прогон при загрузке
          setupWavePlayer(); // инициализация аудио-плеера по центру
        }

        window.addEventListener('load', init);
        window.addEventListener('resize', () => {
          populateDots();
          createEEGStripes();
        });

        // LED-индикатор: вкл/выкл всего мигания (точки + эквалайзер)
        const toggle   = document.getElementById('blinkToggle');
        const grid     = document.getElementById('gridGlow');
        const eqTracks = document.getElementById('eegTracks');
        const asidePanel = document.getElementById('asidePanel');
        let motionOn   = false; // стартуем без мигания

        if (toggle && grid) {
          toggle.addEventListener('click', () => {
            motionOn = !motionOn;

            if (motionOn) {
              // ВКЛ: снимаем паузы и плавно возвращаем opacity
              grid.classList.remove('dots-paused', 'motion-off');
              if (eqTracks) eqTracks.classList.remove('eq-paused', 'motion-off');

              toggle.classList.remove('led-off');
              toggle.classList.add('led-on');
            } else {
              // ВЫКЛ: сначала запускаем плавное затухание
              grid.classList.add('motion-off');
              if (eqTracks) eqTracks.classList.add('motion-off');

              toggle.classList.remove('led-on');
              toggle.classList.add('led-off');

              // после завершения fade-out ставим анимации на паузу
              setTimeout(() => {
                grid.classList.add('dots-paused');
                if (eqTracks) eqTracks.classList.add('eq-paused');
              }, 600); // чуть больше, чем transition 0.55s
            }
          });
        }

        // Повторный запуск crypto-анимации при клике по aside-панели
        if (asidePanel) {
          asidePanel.addEventListener('click', () => {
            playCryptoOnce();
          });
        }
      })();
    </script>
